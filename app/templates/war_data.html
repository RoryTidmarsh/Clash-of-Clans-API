<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
    <page-layout title="Clan War League Stats - Pussay Palace" favicon="https://api-assets.clashofclans.com/badges/512/Z4CSpLlobD7Xl40FZhCQ0BzvZUcAdLvBEBOavqiHN90.png" show-refresh="true">
        <div class="main-data-box">
            <section id="filters">
                <filter-dropdown filter-type="players" filter-label="Players" options='{{ all_players | tojson }}'></filter-dropdown>
                <filter-dropdown filter-type="seasons" filter-label="Seasons" options='{{ all_seasons | tojson }}'></filter-dropdown>
                <filter-controls></filter-controls>
            </section>
            <hr>
            
            {% if war_data and war_data|length > 0 %}
            <filterable-table
                table-id="war-data-table"
                title="War Data"
                columns='{{ columns | tojson }}'
                data='{{ war_data | tojson }}'
                filter-column="0">
            </filterable-table>
            {% else %}
            <div style="text-align: center; padding: 20px; color: #999;">
                <p>No war data available</p>
            </div>
            {% endif %}
        </div>
    </page-layout>
    <script src="{{ url_for('static', filename='components.js') }}"></script>
</body>
</html>
